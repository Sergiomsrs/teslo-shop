<div class="card bg-base-100 shadow-sm animate-fade-in">
    <figure>
        <img [src]="product().images | ProductImage" [alt]="product().title" />
    </figure>
    <div class="card-body">
        <h2 class="card-title font-montserrat text-accent text-lg hover:underline cursor-pointer"
            [routerLink]="['/product', product().slug]">
            {{product().title}}</h2>
        <p>{{product().description | slice: 0:70}}...</p>
        <div class="card-actions justify-end">
            <a class="btn btn-secondary" [routerLink]="['/product', product().slug]">Ver Producto</a>
        </div>
    </div>
</div>
